{% load static %}
<!doctype html>
<html lang="en">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://twitter.com/mtola22" target="_blank">Twitter</a>
          </li>
          <li>
            <a role="button" href="{% url 'blog:all_blogs' %}" class="btn btn-primary">Blog</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

{% block content %} {% endblock %}
</div>
